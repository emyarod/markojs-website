o support native ES6 promises\nvar EventEmitter = require('events');\n\nvar nextId = 0;\n\n/**\n * This is the \"class\" definition for our Todo app. On the client-side\n * we create a single instance of this class and use it as the default\n * exports for the \"src/app/todo.js\" module. The TodoApp instances\n * expose methods can be used to modify the internal application state.\n * When the internal state is changed, a \"change\" event is emitted\n * along with the new state.\n *\n * The TodoApp constructor should be provided with an object with the\n * initial state. The provided state object is wrapped and normalized\n * by the TodoAppState module.\n *\n * @param {Object} state The initial state for the todo app.\n */\n\nclass TodoApp extends EventEmitter {\n    constructor() {\n        super();\n\n        this._todos = [\n            {\n                title: 'Learn marko',\n                completed: true,\n                id: nextId++\n            },\n            {\n                title: 'Build an awesome web app',\n                completed: false,\n                id: nextId++\n            },\n            {\n                title: 'Profit',\n                completed: false,\n                id: nextId++\n            }\n        ];\n        this._filter = 'all';\n    }\n\n    set todos(newTodos) {\n        this._todos = newTodos;\n        this._emitChange();\n    }\n\n    get todos() {\n        return this._todos;\n    }\n\n    set filter(newFilter) {\n        if (this._filter === newFilter) {\n            return;\n        }\n        this._filter = newFilter;\n        this._emitChange();\n    }\n\n    get filter() {\n        return this._filter;\n    }\n\n    _emitChange() {\n        this.emit('change', {\n            todos: this.todos,\n            filter: this.filter\n        });\n    }\n\n    /**\n     * Private method for committing the changes to a todo item by\n     * making a service call to the backend.\n     *\n     * @param {Object} todo The todo item to update on the backend\n     */\n    updateTodo(todoId, newProps) {\n        this.todos = this.todos.slice(0);\n\n        for (var i=0; i<this.todos.length; i++) {\n            var todo = this.todos[i];\n            if (todo.id === todoId) {\n                var newTodo = Object.assign({}, todo, newProps);\n                this.todos[i] = newTodo;\n                break;\n            }\n        }\n    }\n\n    clearCompleted() {\n        this.todos = this.todos.filter((todo) => {\n            return todo.completed === true ? false : true;\n        });\n    }\n\n    setTodoCompleted(todoId, completed) {\n        this.updateTodo(todoId, { completed: completed });\n    }\n\n    removeTodo(todoId) {\n        this.todos = this.todos.filter((todo) => {\n            return todo.id === todoId ? false : true;\n        });\n    }\n\n    toggleAllTodosCompleted(completed) {\n        this.todos = this.todos.map((todo) => {\n            if (todo.completed === completed) {\n                return todo;\n            } else {\n                return Object.assign({}, todo, { completed: completed });\n            }\n        });\n    }\n\n    addNewTodo(todoData) {\n        this.todos = this.todos.concat({\n            title: todoData.title,\n            id: 'c' + (nextId++),\n            completed: false\n        });\n    }\n}\n\nmodule.exports = new TodoApp();"},{"path":"/todomvc/components","type":"dir","files":[{"path":"/todomvc/components/todomvc-app","type":"dir","files":[{"path":"/todomvc/components/todomvc-app/demo.marko","type":"file","text":"static {\n    var todos = [\n        {\n            title: 'Learn marko',\n            completed: true,\n            id: 0\n        },\n        {\n            title: 'Build an awesome web app',\n            completed: false,\n            id: 1\n        },\n        {\n            title: 'Profit',\n            completed: false,\n            id: 2\n        }\n    ];\n}\n\n<todomvc-app todos=todos filter='all' />"},{"path":"/todomvc/components/todomvc-app/index.marko","type":"file","text":"static function filterTodos(input) {\n    var remainingCount = 0;\n    var completedCount = 0;\n    var filter = input.filter;\n\n    var filteredTodos = input.todos.filter(function(todo) {\n        if (todo.completed) {\n            completedCount++;\n        } else {\n            remainingCount++;\n        }\n\n        if (todo.pending) {\n            return true;\n        } else if (filter === 'active') {\n            return !todo.completed;\n        } else if (filter === 'completed') {\n            return todo.completed;\n        } else {\n            return true;\n        }\n    });\n\n    return {\n        todos: filteredTodos,\n        remainingCount: remainingCount,\n        completedCount: completedCount,\n        filter: filter\n    };\n}\n\nclass {\n}\n\nstyle {\n    @import url('https://unpkg.com/todomvc-app-css@2.0.6/index.css');\n}\n\n$ var todos = filterTodos(input);\n\n<div.todoapp>\n    <todomvc-header/>\n    <todomvc-main(todos)/>\n    <todomvc-footer(todos)/>\n\u003C/div>\n"}]},{"path":"/todomvc/components/todomvc-footer","type":"dir","files":[{"path":"/todomvc/components/todomvc-footer/demo.marko","type":"file","text":"style {\n    @import url('https://unpkg.com/todomvc-app-css@2.0.6/index.css');\n}\n\n<div.todoapp>\n    <todomvc-footer remaining-count=5 completed-count=10 filter='all'/>\n\u003C/div>\n\n<div.todoapp>\n    <todomvc-footer remaining-count=20 completed-count=4 filter='completed'/>\n\u003C/div>"},{"path":"/todomvc/components/todomvc-footer/index.marko","type":"file","text":"import todoApp from '../../app';\n\nclass {\n    setFilter(filter, event) {\n        todoApp.filter = filter;\n        event.preventDefault();\n    }\n\n    clearCompleted() {\n        todoApp.clearCompleted();\n    }\n}\n\n$ var remainingTodosWord = input.remainingCount > 1 ? 'items' : 'item';\n\n<footer.footer>\n    <span.todo-count>\n        <strong>${input.remainingCount}\u003C/strong> ${remainingTodosWord} left\n    \u003C/span>\n    <ul.filters>\n        <li>\n            <a href=\"#/\" class=(input.filter === \"all\" && \"selected\")\n                on-click('setFilter', 'all')>\n\n                All\n\n            \u003C/a>\n        \u003C/li>\n        <li>\n            <a href=\"#/active\" class=(input.filter === \"active\" && \"selected\")\n                on-click('setFilter', 'active')>\n\n                Active\n\n            \u003C/a>\n        \u003C/li>\n        <li>\n            <a href=\"#/completed\"\n                class=(input.filter === \"completed\" && \"selected\")\n                on-click('setFilter', 'completed')>\n\n                Completed\n\n            \u003C/a>\n        \u003C/li>\n    \u003C/ul>\n    <if(input.completedCount > 0)>\n        <button.clear-completed on-click(\"clearCompleted\")>\n            Clear completed (${input.completedCount})\n        \u003C/button>\n    \u003C/if>\n\u003C/footer>\n"}]},{"path":"/todomvc/components/todomvc-header","type":"dir","files":[{"path":"/todomvc/components/todomvc-header/demo.marko","type":"file","text":"style {\n    @import url('https://unpkg.com/todomvc-app-css@2.0.6/index.css');\n}\n<div.todoapp>\n    <todomvc-header/>\n\u003C/div>"},{"path":"/todomvc/components/todomvc-header/index.marko","type":"file","text":"import todoApp from '../../app';\n\nclass {\n    handleFormSubmit(event) {\n        var titleInput = this.getEl('new-todo');\n        var todoTitle = titleInput.value;\n\n        todoApp.addNewTodo({\n            title: todoTitle\n        });\n\n        titleInput.value = '';\n\n        event.preventDefault();\n    }\n}\n\nstyle {\n    .header form {\n        margin:0;\n    }\n}\n\n<header.header>\n    <h1>todos\u003C/h1>\n    <form on-submit('handleFormSubmit')>\n        <input.new-todo key=\"new-todo\" placeholder=\"What needs to be done?\"/>\n    \u003C/form>\n\u003C/header>\n"}]},{"path":"/todomvc/components/todomvc-main","type":"dir","files":[{"path":"/todomvc/components/todomvc-main/demo.marko","type":"file","text":"static {\n    var todos = [\n        {\n            title: 'Learn marko',\n            completed: true,\n            id: 0\n        },\n        {\n            title: 'Build an awesome web app',\n            completed: false,\n            id: 1\n        },\n        {\n            title: 'Profit',\n            completed: false,\n            id: 2\n        }\n    ];\n}\n\nstyle {\n    @import url('https://unpkg.com/todomvc-app-css@2.0.6/index.css');\n}\n\n<todomvc-main todos=todos/>"},{"path":"/todomvc/components/todomvc-main/index.marko","type":"file","text":"import todoApp from '../../app';\n\nstatic function isToggleAllChecked(todos) {\n    var toggleAllChecked = true;\n\n    for (var i=0; i<todos.length; i++) {\n        var todo = todos[i];\n        if (!todo.completed) {\n            return false;\n        }\n    }\n\n    return true;\n}\n\nclass {\n    handleToggleAllOnChange(event, input) {\n        todoApp.toggleAllTodosCompleted(input.checked);\n    }\n}\n\n<section.main>\n\n    <input.toggle-all\n        type=\"checkbox\"\n        checked=isToggleAllChecked(input.todos)\n        on-change(\"handleToggleAllOnChange\")/>\n\n    <ul.todo-list>\n        <for(todo in data.todos)>\n            <todomvc-todo-item(todo) key=\"todo-${todo.id}\"/>\n        \u003C/for>\n    \u003C/ul>\n\n\u003C/section>\n"}]},{"path":"/todomvc/components/todomvc-todo-item","type":"dir","files":[{"path":"/todomvc/components/todomvc-todo-item/demo.marko","type":"file","text":"style {\n    @import url('https://unpkg.com/todomvc-app-css@2.0.6/index.css');\n}\n\n<section.main>\n\n    <ul.todo-list>\n        <todomvc-todo-item title='Learn Marko' completed=false id='fake1'/>\n        <todomvc-todo-item title='Learn Marko' completed=true id='fake2'/>\n    \u003C/ul>\n\n\u003C/section>\n"},{"path":"/todomvc/components/todomvc-todo-item/index.marko","type":"file","text":"import todoApp from '../../app';\n\nstyle {\n    .todo-list li.pending .toggle, .todo-list li.pending button {\n        visibility: hidden;\n    }\n\n    .todo-list li.pending label {\n        color: #d9d9d9;\n    }\n\n    .todo-list li {\n        opacity: 1;\n        background-color: #fff;\n        overflow: hidden;\n    }\n\n    .todo-list li.animate {\n        transition: opacity 250ms ease-in-out, max-height 250ms ease-in-out;\n    }\n}\n\nclass {\n    onCreate() {\n        this.state = {\n            isEditing: false,\n            editingTitle: ''\n        };\n    }\n\n    saveEdit() {\n        if (this.state.isEditing) {\n            var newTitle = this.getEl('titleInput').value;\n            todoApp.updateTodo(this.input.id, { title: newTitle });\n            this.state.isEditing = false;\n        }\n    }\n\n    cancelEdit() {\n        this.state.isEditing = false;\n    }\n\n    handleCheckboxChange(event, input) {\n        var completed = input.checked === true;\n        todoApp.setTodoCompleted(this.input.id, completed);\n    }\n\n    handleLabelDblClick() {\n        this.state.isEditing = true;\n        this.state.editingTitle = this.input.title;\n    }\n\n    removeTodo() {\n        todoApp.removeTodo(this.input.id);\n    }\n\n    onUpdate() {\n        if (this.state.isEditing) {\n            var inputEl = this.getEl('titleInput');\n            inputEl.focus();\n            var val = inputEl.value;\n            inputEl.value = '';\n            inputEl.value = val;\n        }\n    }\n\n    handleInputKeyDown(event) {\n        if (event.keyCode === 13 /* ENTER */) {\n            this.saveEdit();\n        } else if (event.keyCode === 27 /* ESC */) {\n            this.cancelEdit();\n        }\n    }\n\n    handleDetach(event, node) {\n        event.preventDefault();\n        node.classList.add('animate');\n        var height = node.offsetHeight;\n        node.style.maxHeight = height + 'px';\n\n        setTimeout(() => {\n            node.style.maxHeight = '0px';\n            node.style.opacity = 0;\n\n            setTimeout(() => {\n                event.detach();\n            }, 250);\n        }, 0);\n\n    }\n\n    handleAttach(event, node) {\n        var clone = node.cloneNode(true);\n        clone.style.position = 'absolute';\n        clone.style.top = '-200px';\n        clone.style.left = '-200px';\n        node.parentNode.appendChild(clone);\n        var height = clone.offsetHeight;\n\n        clone.parentNode.removeChild(clone);\n\n        node.classList.remove('animate');\n        node.style.maxHeight = '0px';\n        node.style.opacity = 0;\n\n        setTimeout(() => {\n            node.classList.add('animate');\n            node.style.maxHeight = height + 'px';\n            node.style.opacity = 1;\n        }, 10);\n    }\n}\n\n$ var className = {\n    completed: input.completed,\n    editing: state.isEditing\n};\n\n<li class=className on-detach('handleDetach') on-attach('handleAttach')>\n    <div.view>\n        <input.toggle\n            type=\"checkbox\"\n            checked=input.completed\n            aria-label=\"Toggle todo completed\"\n            on-change(\"handleCheckboxChange\") />\n\n        <label on-dblclick(\"handleLabelDblClick\")>\n            ${input.title}\n        \u003C/label>\n\n        <button.destroy on-click(\"removeTodo\")\n            aria-label=\"Delete todo\"/>\n    \u003C/div>\n\n    <input.edit title=\"Enter the new todo title\"\n        type=\"text\"\n        value=state.editingTitle\n        key=\"titleInput\"\n        on-blur('saveEdit')\n        on-change('saveEdit')\n        on-keydown('handleInputKeyDown') />\n\u003C/li>\n"}]}]},{"path":"/todomvc/index.marko","type":"file","text":"import todoApp from './app';\n\nclass {\n    onMount() {\n        // Subscribe to the change state event. In response\n        // to a state change event we will rerender the entire\n        // app using the new state.\n        this.subscribeTo(todoApp)\n            .on('change', () => {\n                this.forceUpdate();\n            });\n    }\n}\n\n<todomvc-app todo
